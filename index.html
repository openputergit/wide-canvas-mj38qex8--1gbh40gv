<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChefConnect - On-Demand Chef Booking Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .calendar-day.available {
            background-color: #4CAF50;
            color: white;
        }
        .calendar-day.unavailable {
            background-color: #ff4444;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-2">
                    <i class="bi bi-person-lines-fill text-2xl text-blue-600"></i>
                    <span class="text-xl font-bold">ChefConnect</span>
                </div>
                <div class="flex space-x-4">
                    <button onclick="showTab('chefSection')" class="px-4 py-2 text-gray-600 hover:text-blue-600">Chef Portal</button>
                    <button onclick="showTab('clientSection')" class="px-4 py-2 text-gray-600 hover:text-blue-600">Client Portal</button>
                    <button onclick="showTab('adminSection')" class="px-4 py-2 text-gray-600 hover:text-blue-600">Admin</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Chef Section -->
    <div id="chefSection" class="section max-w-7xl mx-auto mt-8 p-4">
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-2xl font-bold mb-6">Chef Profile</h2>
            <form id="chefProfileForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">City/Area</label>
                        <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Experience (Years)</label>
                        <input type="number" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Cuisines</label>
                        <select multiple class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            <option>North Indian</option>
                            <option>South Indian</option>
                            <option>Continental</option>
                            <option>Mexican</option>
                            <option>Asian</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">Save Profile</button>
            </form>
        </div>

        <!-- Availability Calendar -->
        <div class="mt-8 bg-white rounded-lg shadow p-6">
            <h3 class="text-xl font-bold mb-4">Availability Calendar</h3>
            <div id="calendar" class="grid grid-cols-7 gap-2">
                <!-- Calendar will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Client Section -->
    <div id="clientSection" class="section max-w-7xl mx-auto mt-8 p-4 hidden">
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-2xl font-bold mb-6">Book a Chef</h2>
            <form id="bookingForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Event Date</label>
                        <input type="date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Number of Guests</label>
                        <input type="number" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Cuisine Type</label>
                        <select class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            <option>North Indian</option>
                            <option>South Indian</option>
                            <option>Continental</option>
                            <option>Mexican</option>
                            <option>Asian</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Budget Range</label>
                        <select class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            <option>₹5000 - ₹10000</option>
                            <option>₹10000 - ₹20000</option>
                            <option>₹20000+</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">Search Chefs</button>
            </form>
        </div>
    </div>

    <!-- Admin Section -->
    <div id="adminSection" class="section max-w-7xl mx-auto mt-8 p-4 hidden">
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-2xl font-bold mb-6">Admin Dashboard</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-blue-100 p-4 rounded-lg">
                    <h3 class="font-bold text-lg">Pending Approvals</h3>
                    <p class="text-3xl font-bold text-blue-600">12</p>
                </div>
                <div class="bg-green-100 p-4 rounded-lg">
                    <h3 class="font-bold text-lg">Active Bookings</h3>
                    <p class="text-3xl font-bold text-green-600">45</p>
                </div>
                <div class="bg-purple-100 p-4 rounded-lg">
                    <h3 class="font-bold text-lg">Total Revenue</h3>
                    <p class="text-3xl font-bold text-purple-600">₹125,000</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tab switching functionality
        function showTab(tabId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.add('hidden');
            });
            document.getElementById(tabId).classList.remove('hidden');
        }

        // Generate calendar
        function generateCalendar() {
            const calendar = document.getElementById('calendar');
            const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            
            // Add day headers
            days.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'text-center font-bold';
                dayHeader.textContent = day;
                calendar.appendChild(dayHeader);
            });

            // Add calendar days
            for (let i = 1; i <= 31; i++) {
                const day = document.createElement('div');
                day.className = 'calendar-day p-2 text-center cursor-pointer border rounded';
                day.textContent = i;
                day.onclick = function() {
                    this.classList.toggle('available');
                    this.classList.toggle('unavailable');
                };
                calendar.appendChild(day);
            }
        }

        // Initialize calendar
        generateCalendar();

        // Form submissions
        document.getElementById('chefProfileForm').onsubmit = function(e) {
            e.preventDefault();
            alert('Profile updated successfully!');
        };

        document.getElementById('bookingForm').onsubmit = function(e) {
            e.preventDefault();
            alert('Searching for available chefs...');
        };
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
